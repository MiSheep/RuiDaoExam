<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
</head>

<script type="text/javascript" src="../js/jquery-1.9.1.min.js" th:src="@{static/js/jquery-1.9.1.min.js}"></script>
<script type="text/javascript" src="../js/bootstrap.min.js" th:src="@{static/js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" th:href="@{static/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../css/res/layui/css/layui.css" th:href="@{static/css/res/layui/css/layui.css}" media="all">
<script src="../layuiadmin/layui/layui.js" th:src="@{static/layuiadmin/layui/layui.js}"></script>
<script src="../js/ban.js" th:src="@{static/js/ban.js}"></script>
		<style>
		    body {
		      height: 100%;
		      overflow: hidden;
		    }
		
		    canvas {
		      z-index: 0;
		      position: absolute;
		    }
		 </style>
<body>
<canvas></canvas>
<a style="display:none;width:200px;height:42px;line-height:42px;font-size:18px;text-align:center;margin:40px auto;font-weight:800;" href="#" class="tbox">点击弹出</a>

<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">*请在下面的框中输入口令进入考试*</h4>
					<br/>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-sm-offset-2 col-sm-2 control-label">邮箱</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="email" placeholder="请输您的邮箱">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">邀请码</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="invitecode" placeholder="请输入您的考试邀请码">
							</div>
						</div> 
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-5">
								<button id="submitBtn" type="button" class="btn btn-default btn-block btn-primary">进入考试</button>
							</div>
						</div>
						</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
		<!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
window.onload = function(){ 
	//alert("text1");
	$(".tbox").trigger("click");
};
$(function(){
	//$(".tbox").trigger("click");
	
	$("#submitBtn").click(function(){
		var email = $('#email').val();
		var invitecode = $('#invitecode').val();
		//alert(email+invitecode);
		var datas={"email":email,"invitecode":invitecode};
		$.ajax({
        	type:"post",
        	url:"verifyintoexam",
        	async:true,
        	dataType:'json',//'application/json;charset=UTF-8',//request请求的类型是json类型,字符编码是utf-8
			data:datas,//将json对象转换成字符串,再向后台传递
			success:function(e){
				if(e=="1")
					window.location.href = 'toexam';
				else
				{
					layui.use(['layer', 'form'], function(){
				  		var layer = layui.layer
				  			,form = layui.form;
				  			layer.msg('身份验证失败，请重新检查邀请码或邮箱！');
					});
				}
			},
			error:function(e){
				console.log(e);
				layui.use(['layer', 'form'], function(){
			  		var layer = layui.layer
			  			,form = layui.form;
			  			layer.msg('身份验证失败，请重新检查邀请码或邮箱！');
				});
			}
        });
	})
	
	$(".tbox").click(function(){
		$('#myModal').modal('show'); //显示模态框
	})
	
});
</script>

</body>
</html>
