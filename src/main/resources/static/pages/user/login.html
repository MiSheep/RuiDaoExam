	  function setCustomerSession(){
	  	$.ajax({
          url: "/getCurrentUser",
          type: "POST",

          success: function (data) {
           // $.each(data, function(i, value) {
            	console.log(data.role);
            	sessionStorage.setItem('role',data.role);
            	sessionStorage.setItem('uid',data.uid);
