<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Echarts集成 - 柱状图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>

<style>
    #datasource {
        height: 266px;
    }

    .gradelist {
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;

    }
</style>

<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md9">
                <div class="layui-card" id="datasource">
                    <div class="layui-card-body">

                        <div style="background-color:#009688;margin-top:20px; height: 200px;width: 1px; margin-left: 350px; float: left;"></div>
                        <div class="layui-progress layui-progress-big" style="width: 60%; float: right; margin-top:200px;margin-right:40px;" lay-showPercent="true">
                            <div class="layui-progress-bar layui-bg-blue" lay-percent="20%"></div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-col-md3">
                <div class="layui-card" style="height: 123px">

                    <div class="layui-card-body">
                        <div style="margin-top:10px">
                            <span style="font-size: 20px;color:orange;">
                                <i class="layui-icon layui-icon-flag"></i>
                                待作答
                            </span>
                            <span style="font-size: 20px;color:orange;margin-left: 20px">1 </span>
                            <br> <br>
                        </div>

                        <hr class="layui-bg-blue">
                        <p>待作答试卷包含答题中、未作答以及已过期的试卷
                        </p>
                    </div>
                </div>
                <div class="layui-card" style="height: 123px;margin-top:20px">
                    <div class="layui-card-body">
                        <div style="margin-top:10px">
                            <span style="font-size: 20px;color:orangered;">
                                <i class="layui-icon layui-icon-template-1"></i>
                                已完成
                            </span>
                            <span style="font-size: 20px;margin-left: 20px;color:orangered">1 </span>
                            <br>
                            <br>
                        </div>
                        <hr class="layui-bg-blue">
                        <p>点击可查看已完成考试的成绩与详细报告
                        </p>

                    </div>

                </div>

            </div>
            <div class="layui-col-md12">
                <div class="layui-card" style="height: 266px">
                    <div class="layui-card-header layui-form">
                        待作答


                        <div class="layui-form-item" style="float: right"><input type="checkbox" lay-skin="switch"
                                lay-text="ON|OFF"></div>
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-card"
                            style="height: 130px;margin-top:10px;border-top:2px solid aqua;border-left:1px solid #e2e2e2;border-right:1px solid #e2e2e2;border-bottom: 1px solid #e2e2e2">
                            <div class="layui-card-body">


                                <div></div>
                            </div>
                        </div>

                    </div>
                    <div id="middlepage" class="layui-col-md4 layui-col-md-offset5"></div>
                </div>


            </div>
            <div class="layui-col-md12">
                <div class="layui-card" style="height: 266px;">


                    <div class="layui-card-header">
                        <label style="font-size: 50">
                            成绩列表
                        </label>

                    </div>
                    <div class="layui-card-body">
                        <ul class="layui-timeline">
                            <li class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis"></i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 class="layui-timeline-title">8月18日</h3>
                                    <div class="gradelist" style="border:1px solid #e2e2e2;height: 40px;width:25%;">
                                        <p>考试名称</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px;">
                                        <p>考试分数</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px">
                                        <i class="layui-icon layui-icon-file-b"
                                            style="font-size: 20px;color: #FF5722;"></i>
                                    </div>



                                    <hr>
                                    <button class="layui-btn layui-btn-normal">显示更多</button>


                                </div>
                            </li>

                        </ul>
                    </div>



                </div>


            </div>
        </div>
    </div>


<script src="../layuiadmin/layui/layui.js"></script>
    <script>


        layui.use(['laypage', 'form'], function () {
            var laypage = layui.laypage;
            var form = layui.form

            form.render();


            //执行一个laypage实例
            laypage.render({
                elem: 'middlepage' //注意，这里的 test1 是 ID，不用加 # 号
                , count: 10 //数据总数，从服务端得到
            });
        });

    </script>



    <script>
        layui.config({
            base: '../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'senior']);
    </script>
</body>

</html>
