<style>

<body>

        <div class="layui-row layui-col-space15">
            <div class="layui-col-md9">
                <div class="layui-card" id="datasource">
                    <div class="layui-card-body">







                    </div>
                </div>


            </div>

            <div class="layui-col-md3">
                <div class="layui-card" style="height: 123px">

                    <div class="layui-card-body">
                        <div style="margin-top:10px">
                            <span style="font-size: 20px;color:orange;">
                                <i class="layui-icon layui-icon-flag"></i>
                                待作答
                            </span>
                            <span style="font-size: 20px;color:orange;margin-left: 20px">1 </span>
                            <br> <br>
                        </div>

                        <hr class="layui-bg-blue">
                        <p>待作答试卷包含答题中、未作答以及已过期的试卷
                        </p>
                    </div>
                </div>
                <div class="layui-card" style="height: 123px;margin-top:20px">
                    <div class="layui-card-body">
                        <div style="margin-top:10px">
                            <span style="font-size: 20px;color:orangered;">
                                <i class="layui-icon layui-icon-template-1"></i>
                                已完成
                            </span>
                            <span style="font-size: 20px;margin-left: 20px;color:orangered" id="numberOfAnswered">1
                            </span>
                            <br>
                            <br>
                        </div>
                        <hr class="layui-bg-blue">
                        <p>点击可查看已完成考试的成绩与详细报告
                        </p>

                    </div>

                </div>

            </div>
            <div class="layui-col-md12" style="height: auto">
                <div class="layui-card">
                    <div class="layui-card-header layui-form">
                        待作答


                        <div class="layui-form-item" style="float: right"><input type="checkbox" lay-skin="switch"
                                lay-text="ON|OFF"></div>
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-card"
                            style="height: 130px;margin-top:10px;border-top:2px solid aqua;border-left:1px solid #e2e2e2;border-right:1px solid #e2e2e2;border-bottom: 1px solid #e2e2e2">
                            <div class="layui-card-body">

                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md9">
                                        <p>考试名称</p>
                                        <p><i class="iconfont icon-time"
                                                style="color:rgb(0,150,136);font-size: 18px"></i> 时长</p>
                                        <p><i class="layui-icon layui-icon-about"
                                                style="color:rgb(0,150,136);font-size: 20px"></i> 考试要求</p>
                                    </div>
                                    <div class="layui-col-md3" style=" float: left;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;">
                                        <div
                                            style="border:1px solid rgb(239,249,253);width: 130px;height: 40px;margin-top:25px;background-color:rgb(239,249,253);text-align: center">
                                            <p style="margin-top:7px;">未作答 <a class="layui-icon layui-icon-edit"
                                                    style="color: rgb(0,158,231);font-size: 20px;cursor: pointer;"></a>
                                            </p>


                                        </div>
                                    </div>
                                    <div class="layui-col-md12">
                                        <div class="layui-bg-gray"> dasdas</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-card"
                            style="height: 130px;margin-top:10px;border-top:2px solid aqua;border-left:1px solid #e2e2e2;border-right:1px solid #e2e2e2;border-bottom: 1px solid #e2e2e2">
                            <div class="layui-card-body">

                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md9">
                                        <p>考试名称</p>
                                        <p><i class="iconfont icon-time"
                                                style="color:rgb(0,150,136);font-size: 18px"></i> 时长</p>
                                        <p><i class="layui-icon layui-icon-about"
                                                style="color:rgb(0,150,136);font-size: 20px"></i> 考试要求</p>
                                    </div>
                                    <div class="layui-col-md3" style=" float: left;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;">
                                        <div
                                            style="border:1px solid rgb(239,249,253);width: 130px;height: 40px;margin-top:25px;background-color:rgb(239,249,253);text-align: center">
                                            <p style="margin-top:7px;">未作答 <a class="layui-icon layui-icon-edit"
                                                    style="color: rgb(0,158,231);font-size: 20px;cursor: pointer;"></a>
                                            </p>


                                        </div>
                                    </div>
                                    <div class="layui-col-md12">
                                        <div class="layui-bg-gray"> dasdas</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card"
                            style="height: 130px;margin-top:10px;border-top:2px solid aqua;border-left:1px solid #e2e2e2;border-right:1px solid #e2e2e2;border-bottom: 1px solid #e2e2e2">
                            <div class="layui-card-body">

                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md9">
                                        <p>考试名称</p>
                                        <p><i class="iconfont icon-time"
                                                style="color:rgb(0,150,136);font-size: 18px"></i> 时长</p>
                                        <p><i class="layui-icon layui-icon-about"
                                                style="color:rgb(0,150,136);font-size: 20px"></i> 考试要求</p>
                                    </div>
                                    <div class="layui-col-md3" style=" float: left;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;">
                                        <div
                                            style="border:1px solid rgb(239,249,253);width: 130px;height: 40px;margin-top:25px;background-color:rgb(239,249,253);text-align: center">
                                            <p style="margin-top:7px;">未作答 <a class="layui-icon layui-icon-edit"
                                                    style="color: rgb(0,158,231);font-size: 20px;cursor: pointer;"></a>
                                            </p>


                                        </div>
                                    </div>
                                    <div class="layui-col-md12">
                                        <div class="layui-bg-gray"> dasdas</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div id="middlepage" class="layui-col-md4 layui-col-md-offset5"></div>
                </div>


            </div>
            <div class="layui-col-md12">
                <div class="layui-card" style="height:auto;">


                    <div class="layui-card-header">
                        <label style="font-size: 50">
                            成绩列表
                        </label>

                    </div>
                    <div class="layui-card-body">
                        <ul class="layui-timeline" id="showgradelist">
                            <li class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis"></i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 class="layui-timeline-title">8月18日</h3>
                                    <div class="gradelist" style="border:1px solid #e2e2e2;height: 40px;width:25%;">
                                        <p>考试名称</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px;">
                                        <p>考试分数</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px">
                                        <i class="layui-icon layui-icon-file-b"
                                            style="font-size: 20px;color: #FF5722;"></i>
                                    </div>



                                    <hr>
                                    <button class="layui-btn layui-btn-normal">显示更多</button>


                                </div>
                            </li>
                            <li class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis"></i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 class="layui-timeline-title">8月18日</h3>
                                    <div class="gradelist" style="border:1px solid #e2e2e2;height: 40px;width:25%;">
                                        <p>考试名称</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px;">
                                        <p>考试分数</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px">
                                        <i class="layui-icon layui-icon-file-b"
                                            style="font-size: 20px;color: #FF5722;"></i>
                                    </div>



                                    <hr>
                                    <button class="layui-btn layui-btn-normal">显示更多</button>


                                </div>
                            </li>
                            <li class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis"></i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 class="layui-timeline-title">8月18日</h3>
                                    <div class="gradelist" style="border:1px solid #e2e2e2;height: 40px;width:25%;">
                                        <p>考试名称</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px;">
                                        <p>考试分数</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px">
                                        <i class="layui-icon layui-icon-file-b"
                                            style="font-size: 20px;color: #FF5722;"></i>
                                    </div>



                                    <hr>
                                    <button class="layui-btn layui-btn-normal">显示更多</button>


                                </div>
                            </li>
                        </ul>
                    </div>



                </div>


            </div>
        </div>
    </div>


    <script src="../layuiadmin/layui/layui.js" th:src="@{static/layuiadmin/layui/layui.js}"></script>
    <script>

        layui.use(['laypage', 'form'], function () {
            var laypage = layui.laypage;
            var form = layui.form;
            var $ = layui.$;



            form.render();

            //执行一个laypage实例
            laypage.render({
                elem: 'middlepage' //注意，这里的 test1 是 ID，不用加 # 号
                , count: 10 //数据总数，从服务端得到
            });
            $.ajax({
                url: "/getNumberOfAnswered",
                type: "POST",
                dataType: "text",
                success: function (data) {
                    console.log(data)
                    $("#numberOfAnswered").html(data)
                    echarts.init(document.getElementById('datasource')).setOption({
                        series: {
                            color: ['red', 'orange'],
                            type: 'pie',
                            data: [
                                { name: '已完成', value: data },
                                { name: '待作答', value: 1 },

                            ],
                            itemStyle: {
                                normal: {
                                    label: {
                                        show: true,
                                        formatter: '{b} : {c}  ({d}%)'
                                    },
                                    labelLine: { show: true }
                                }
                            }
                        }
                    });

                }

            })
            $.ajax({
                url: "/getGradelist",
                type: "POST",
                dataType: "json",
                success: function (data) {
                    var str = []
                    for (var i = 0; i < data.length; i++) {
                        str.push(`<li class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis"></i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 class="layui-timeline-title">不知道该写点啥 就这样先写吧</h3>
                                    <div class="gradelist" style="border:1px solid #e2e2e2;height: 40px;width:25%;">
                                        <p>${data[i].paper_name}</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px;">
                                        <p>${data[i].score}</p>
                                    </div>
                                    <div class="gradelist"
                                        style="border:1px solid #e2e2e2;height: 40px;width:60px;margin-left: 15px">
                                        <i class="layui-icon layui-icon-file-b"
                                            style="font-size: 20px;color: #FF5722;"></i>
                                    </div>



                                    <hr>
                                    <button class="layui-btn layui-btn-normal">显示更多</button>


                                </div>
                            </li>`)
                    }
                    $("#showgradelist").html(str)

                }
            })

        });

    </script>



    <script>
        layui.config({
            base: '/static/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'senior']);
    </script>
