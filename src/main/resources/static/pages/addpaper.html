			layui.use(['layer', 'form', 'element'], function () {
				var layer = layui.layer, form = layui.form, element = layui.element
				$ = layui.$
				$("[class='am-btn am-btn-success']").click(function(){
					var papername = $("[id='doc-vld-pwd-1']").val();
					var papertime = 10;
					var papertype = $("[id='papertype']").val();
					var flag = true;
/* 					alert(papertype) */
//					alert(1);
//					alert(papername);
					if(papername == ""){
/* 						layui.use(['layer'], function(){
  							var layer = layui.layer
  							layer.msg('系统异常');
							}); */
/* 						alert("请输入试卷名!") */
						flag = false;
					}
					if(papertime == ""){
/* 						layui.use(['layer'], function(){
  							var layer = layui.layer
  							layer.msg('请输入考试时间!');
							}); */
/* 						alert("请输入考试时间!") */
						flag = false;
					}
					if(papertype == 0){
						layui.use(['layer'], function(){
  							var layer = layui.layer
  							layer.msg('请选择试卷类型!');
							});
/* 						alert("请选择试卷类型!") */
						flag = false;
					}
					if(flag){
						$.ajax({
						type:"get",
						url:"addpaper",
						async:false,
						dataType:"text",
						data:{'papername':papername,'papertime':papertime,"papertype":papertype},
						success:function(e){
							if(e == "false1"){
								alert('未选择题目，添加失败');
								window.parent.layer.closeAll();
							}else{								
								alert('添加成功，请前往我的考试界面查看！');
								window.parent.layer.closeAll();
							}

						}, 						
						error:function(e){
							alert('系统异常！');
							window.parent.layer.closeAll();
						} 
					});
					}
			});				
			});
